---
title: Voshage
layout: default
---
<h1><center>Voshage's Blog</center></h1>

<div class="recent-posts recent-posts-mendokusai">
  <h2>My Latest Daily Posts:</h2>
    {% for post in site.categories.daily offset: 0 limit: 3 %}
    <div class="post-snippet">
      <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>

      <span>{{ post.date | date_to_string }}</span>
      <!-- <span> | </span>
      <span>
        {% for tag in post.tags %}
          {% capture tag_name %}{{ tag }}{% endcapture %}
          <a href="/tag/{{ tag_name }}"><nobr>{{ tag_name }}</nobr>&nbsp;</a>
        {% endfor %}
      </span>  -->
      <p>{{ post.content | strip_html | truncatewords: 45 }}</p>
    </div>
    {% endfor %}
  <p>
    <a class="read-more" href="{{ base.url }}/daily">Click here to read more daily posts</a>
  </p>
</div>
